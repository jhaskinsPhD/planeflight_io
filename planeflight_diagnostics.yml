std_output: 
    Collection: Standard plane.log Outputs
    Diagnostics: 
        POINT: 
            FULLNAME: Flight track data point number (for reference)
            UNITS: unitless index
        TYPE:
            FULLNAME: Aircraft/flight number ID or ground station ID. Same as input. 
            Types_Assuming_Alt: ['Aacg','Aabne','Acar','Acma','Acrv','Adnd','Aesp','Aetl','Ahil','Ahip','Alef','Anha','Apfa','Arta','Asca','Asgp','Atgc','Athd','Awbi','Tbao','Tamt', 'Tcrb','Tlef', 'Tlew','Tmbo','Tmvy','Tmwo','Tnwr','Tsct','Tsgp','Tstr','Twbi','Twgc','Twkt','S']
            Types_Assuming_Press: Any type not in list "Types_Assuming_Alt" that also does NOT begin with "S" (always assumed alt) 
            UNITS: unitless
        YYYYMMDD:
            FULLNAME: Year, Month, and Day of the observation (UTC)
            UNITS: Date in UTC time
        HHMM:
            FULLNAME: Hour and minute (UTC) for each flight track point
            UNITS: UTC Time
        LAT:
            FULLNAME: Latitude (-90 to 90 degrees) for each flight track point
            UNITS: degrees
        LON:
            FULLNAME: Longitude (-180 to 180 degrees) for each flight track point
            UNITS: degrees 
        ALT: 
            FULLNAME: Altitude [m] of the observation for each flight track point (if alt inputted as TYPE)
            UNITS: m
        PRESS: 
            FULLNAME: Pressure in hPa for each flight track point
            UNITS: hPa
        OBS:
            FULLNAME: Observation value from the flight campaign
            UNITS: Same as entered in input file.
        T_IND:
            FULLNAME: Time index of output
            UNITS: Unitless index
        P_I:
            FULLNAME: GEOS-Chem level index
            UNITS: Unitless index
        I_IND:
            FULLNAME: GEOS-Chem longitude index
            UNITS: Unitless index
        J_IND:
            FULLNAME: GEOS-Chem latitude index
            UNITS: Unitless index
tomas:
  Collection: TOMAS Diagnostics
  Diagnostics:
    TMS_nnn:
      FULLNAME: Nucleation rates (TOMAS)
      UNITS: No units listed on readthedocs...
  Notes: Untested diagnostics. If you want these, you'll need to add your own TMS_nnn's
    manually!
